<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <title>Login | Nizar Web</title>

    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f8f9fa;
      }

      .login {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-left, .login-right {
        width: 100%;
        max-width: 500px; 
      }

      .login-left {
        background-color: #ffffff;
        color: #000;
        padding: 30px;
        border-radius: 8px;
      }

      .header h1, .header p {
        font-size: 16px;
        text-align: center;
      }

      .login-form {
        margin-top: 20px;
      }

      .login-form .form-label {
        font-size: 14px;
      }

      .login-form .form-control {
        font-size: 14px;
        padding: 8px;
        border-color: #5a4fd0;
        margin-bottom: 15px;
      }

      .login-form .form-control:focus {
        box-shadow: 0 0 5px #5a4fd0;
        border-color: #5a4fd0;
      }

      .btn-primary {
        background-color: #5a4fd0;
        border: none;
        font-size: 14px;
        padding: 10px;
      }

      .btn-primary:hover {
        background-color: #5a4fd0;
      }

      .text-center {
        font-size: 12px;
      }

      .text-center a {
        color: #5a4fd0;
        text-decoration: none;
      }

      .carousel-inner {
        height: 100%; 
        overflow: hidden; 
      }

      .carousel-inner img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .carousel-control-prev-icon,
      .carousel-control-next-icon {
        filter: invert(58%) sepia(8%) saturate(438%) hue-rotate(337deg) brightness(100%) contrast(93%);
      }
    </style>
  </head>
  <body>

    <section class="login d-flex">
      <div class="login-left">
        <div class="header">
          <h1>Selamat Datang Di Halaman Login</h1>
          <p>Silahkan Masukkan Email dan Password untuk Masuk</p>
        </div>

        <div class="login-form">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Masukkan Email" required>

          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Masukkan Password" required>

          <button class="btn btn-primary w-100 mt-3" id="login-btn">Login</button>

          <div class="text-center mt-3">
            <span class="d-inline text-decoration-none">Belum Punya Akun? 
            <a href="registration.html" class="d-inline text-decoration-none">Daftar Disini</a></span>
          </div>
        </div>
      </div>

      <div class="login-right">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="asset/cwo1.png" class="d-block w-100" alt="Image 2">
            </div>
            <div class="carousel-item">
              <img src="asset/cwo2.png" class="d-block w-100" alt="Image 3">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </section>

    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document.getElementById('login-btn').addEventListener('click', function(event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const storedEmail = localStorage.getItem('email');
        const storedPassword = localStorage.getItem('password');

        if (email === storedEmail && password === storedPassword) {
          alert('Login Berhasil');
          window.location.href = 'menu.html'; 
        } else {
          alert('Email dan Password Salah.');
        }
      });
    </script>
  </body>
</html>
