<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <title>Register | Nizar Web</title>

    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f8f9fa;
      }

      .register {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .register-left, .register-right {
        width: 100%;
        max-width: 500px; 
      }

      .register-left {
        background-color: #ffffff; 
        color: #000;
        padding: 30px;
        border-radius: 8px;
      }

      .header h1, .header p {
        font-size: 16px; 
        text-align: center;
      }

      .register-form {
        margin-top: 20px;
      }

      .register-form .form-label {
        font-size: 14px;
      }

      .register-form .form-control {
        font-size: 14px;
        padding: 8px;
        border-color:#5a4fd0;
        margin-bottom: 15px;
      }

      .register-form .form-control:focus {
        box-shadow: 0 0 5px #857de1;
        border-color: #5a4fd0;
      }

      .btn-primary {
        background-color: #5a4fd0;
        border: none;
        font-size: 14px;
        padding: 10px;
      }

      .btn-primary:hover {
        background-color:#5a4fd0;
      }

      .text-center {
        font-size: 12px; 
      }

      .text-center a {
        color: #5a4fd0;
        text-decoration: none;
      }

      .carousel-inner {
        height: 100%; 
        overflow: hidden; 
      }

      .carousel-inner img {
        width: 100%; 
        height: 100%; 
        object-fit: cover; 
      }

      .carousel-control-prev-icon,
      .carousel-control-next-icon {
        filter: invert(58%) sepia(8%) saturate(438%) hue-rotate(337deg) brightness(100%) contrast(93%);
      }
    </style>
  </head>
  <body>
   
    <section class="register d-flex">
      <div class="register-left">
        <div class="header">
          <h1>Silahkan buat akun anda</h1>
          <p>Selamat Bergabung!</p>
        </div>

        <div class="register-form">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Masukkan Alamat Email" required>

          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Masukan Password Anda" required>

          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Konfirmasi Password Anda" required>

          <button class="btn btn-primary w-100 mt-3" id="register-btn">Daftar</button>

          <div class="text-center mt-3">
            <span class="d-inline text-decoration-none">Apa Sudah Memiliki Akun? 
            <a href="login.html" class="d-inline text-decoration-none">Login Disini</a></span>
          </div>
        </div>
      </div>
    
      <div class="register-right">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="asset/cwo1.png" class="d-block w-100" alt="Image 2">
            </div>
            <div class="carousel-item">
              <img src="asset/cwo2.png" class="d-block w-100" alt="Image 3">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>

      <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    </section>

    <script>
      document.getElementById('register-btn').addEventListener('click', function(event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
          alert('Passwords do not match! Please try again.');
          return;
        }

        localStorage.setItem('email', email);
        localStorage.setItem('password', password);

        alert('Daftar Berhasil');
        window.location.href = 'login.html'; 
      });
    </script>
    
  </body>
</html>
